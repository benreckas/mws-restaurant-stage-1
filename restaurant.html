<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header> <!-- Header -->
      <nav class="flex-center">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>

      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </header> <!-- End Header -->

    <main id="maincontent"> <!-- Main Content -->
      <!-- Map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- Restaurant Info -->
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- Restaurant Reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </main> <!-- End Main Content -->

    <footer id="footer" class="flex-center"> <!-- Footer -->
      <p><a href="/"><strong>Restaurant Reviews</strong></a> &copy; 2018 </p>
    </footer> <!-- End Footer -->

    <!-- Scripts -->
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD466FELHa1YmI6-5V8o9b58-GyFaYGsSo&libraries=places&callback=initMap"></script>
  </body>

</html>
