<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#252831"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <a href="#filter-restaurants" id="skip-link" class="skip-link">Skip to Filter Restaurants</a>

    <header> <!-- Header -->
      <nav class="flex-center">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header> <!-- End Header-->

    <main id="maincontent" class="maincontent"> <!-- Main Content -->
      <section id="map-container" class="map-container" aria-label="Google Map">
        <div class="map-button-container">
          <button id="map-button" class="map-button" aria-label="Show Map">
            <span class="fas fa-map-marked-alt"></span>
          </button>
          <label for="map-button">Show Map</label>
        </div>
        <div id="map" class="map" title="Google Map"></div>
      </section>
      <section id="results" class="results">
        <div id="filter-restaurants" class="filter-restaurants">
          <h2 id="filter-header" class="filter-header">Filter Restaurants</h2>
          <select id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" class="cuisines-select" name="cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main> <!-- End Main Content -->

    <footer id="footer" class="flex-center"> <!-- Footer -->
      <p><a href="/"><strong>Restaurant Reviews</strong></a> &copy; 2018 </p>
    </footer> <!-- End Footer -->

    <!-- Scripts -->
    <script charset="utf-8" src="js/idb.js"></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD466FELHa1YmI6-5V8o9b58-GyFaYGsSo&libraries=places&callback=initMap"></script>
  </body>

</html>
